<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="10i-calculator.css">
</head>
<body>
    <P class="calcScreen"></P>
    <p>
    <button onclick="calculation +=1;
    displayCalc()"
    >1</button>

    <button onclick="calculation +=2;
    displayCalc()">2</button>

    <button onclick="calculation += 3;
    displayCalc()">3</button>

    <button onclick="calculation +=' + ';
    displayCalc()" class="sign">+</button>
    </p>
    <p>
        <button onclick="calculation +=4;
    displayCalc()">4</button>

    <button onclick="calculation += 5;
    displayCalc()">5</button>

    <button onclick="calculation += 6;
    displayCalc()">6</button>

    <button onclick="calculation +=' - ';
    displayCalc()" class="sign">-</button>
    </p>
    <P>
        <button onclick="calculation +=7;
    displayCalc()">7</button>

    <button onclick="calculation += 8;
    displayCalc()">8</button>

    <button onclick="calculation += 9;
    displayCalc()">9</button>

    <button onclick="calculation +=' * ';
    displayCalc()" class="sign">x</button>
    </P>

    <p> 
    <button onclick="calculation += 0;
    displayCalc()">0</button>

    <button onclick="calculation += '.';
    displayCalc()">.</button>

    <button onclick="calculation = eval(calculation);
    displayCalc()">=</button>

    <button onclick="calculation +=' / ';
    displaycalc()" class="sign">/</button>
    </p>
    <button onclick="calculation = '';
    displayCalc()">Clear</button>


    <script src="10i-calculator.js"> </script>

</body>

</html>
